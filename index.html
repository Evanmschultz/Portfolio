<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="Assets/favicon.png"
			type="image/x-icon"
		/>

		<title>Postulate</title>
	</head>
	<body>
		<main>
			<header class="site-header">
				<!-- Title and logo section -->
				<h1 class="logo">Postulate</h1>
				<h2 class="logo">Evan Schultz</h2>
				<p class="logo">Software Engineering student</p>
				<hr />

				<!-- Navigation/links -->
				<nav>
					<ul>
						<li class="link">
							<a href="https://github.com/Evanmschultz">
								github
							</a>
						</li>

						<li class="link">
							<a href="#"> contact </a>
						</li>

						<li class="link">
							<a href="https://github.com/Evanmschultz/Portfolio">
								site repo
							</a>
						</li>
					</ul>
				</nav>
			</header>

			<!-- External links -->
			<ul class="ext-links">
				<li class="ext-link">
					<a href="#">
						<img
							src="Assets/github.png"
							alt="github-logo"
							id="github"
						/>
					</a>
				</li>

				<li class="ext-link">
					<a href="#">
						<img
							src="Assets/linkedin.png"
							alt="linkedin-logo"
							id="linkedin"
						/>
					</a>
				</li>
			</ul>

			<!-- Canvas to display animation -->
			<canvas id="myCanvas" class="canvas"></canvas>

			<!-- Script tag -->
			<script src="script.js"></script>
		</main>
	</body>
</html>
